    <script>
        // document.addEventListener('click',demo=()=>)
        let num = parseInt(prompt("Enter a numeric value : "))
        if(num == 0 || num == 1){
            document.write(`The number ${num} is neither odd nor even. <br>`)
        }
        else if (num % 2 == 0) {
                document.write(`The number ${num} is even. <br>`)
            }
        else{
            document.write(`The number ${num} is odd. <br>`)
        }
        let age = parseInt(prompt("Enter your age : "))
        if(age >= 16){
            document.write(`You are eligible for a citizenship`)
        }
        else{
            document.write("You are not eligible for a citizenship.")
        }
    </script>
