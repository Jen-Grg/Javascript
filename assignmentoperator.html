<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Assignment operator: =, +=, -=, /=,%= it is used to assign values to variables
      var x = Number(prompt("Enter first number: ")); //prompt is in string form by default
      var y = Number(prompt("Enter second number: "));
      x += y;
      document.write(`${x}`);
    </script>
  </body>
</html>
