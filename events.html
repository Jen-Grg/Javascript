<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <button id="btn" onclick="demo()" ondblclick="demo1()">Click Me for Date</button>
    <h2 id="h21"></h2>
    <script>
        // onClick, onDoubleClick, onSubmit, onmouseover, onmouseout, onkeyup, onkeydown, onpageload
        const demo=()=>{
            // performing DOM Document object model
            // query selector selects the structure form html
            document.querySelector('h2').innerHTML = new Date() //inner.HTML makes it so that the content is stored in h2(changes content inside the element)
            // document.getElementById('btn')
        }
        const demo1=()=>{
          document.querySelector('h2').style.color = '#008000';
        }
    </script>
</body>
</html>
