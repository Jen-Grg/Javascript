    <script>
        // comparison operator is used to compare two values or variables
        // === checks both value and datatype
        // ==, >, <, >=, <=, !=,===, !===
        let x = 5
        let y ='5'
        document.write(`${x==y} <br>`)//returns value in boolean
        document.write(`${x === y}<br>`)
        // logical operator
        //  ||, &&, !
        const a = 10
        const b = 20
        document.write(`${a<1 && a == 10}<br>`)
        document.write(`${a < 1 || a == 10}<br>`)
        console.log(`${!(a < 1 || a == 10)}`)
        console.log(`${!(a < 1 && a == 10)}`)
    </script>
