<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop/iteration/repetation</title>
</head>
<body>
    <pre>
       i. for Loop
       ii. while Loop
       iii. do...while Loop
       iv. for in Loop
       v.  for of loop
    </pre>
    <script>
        for(i=1; i<=10; i++){
            document.write(`${i}<br>`)
        }
        let x = 1
        while(x<=10){
             document.write(`${x} &nbsp;`)
             x+=3
        }
         document.write("<hr>")
        document.write('<br>')
        // nested loop
        for(i=1; i<=5; i++){
            for (j = 1; j<=10; j++){
                document.write(`${i} x ${j} = ${i*j} <br>`)
            }
            document.write("<hr>")
        }
        // for loop inside while loop
        // while loop inside while loop
        // while loop inside for loop 
    </script>
</body>
</html>
