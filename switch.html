<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
       const user1 = 'admin'
       const user2 = 'user'
       switch(user=prompt("enter a username")){
        case user1:
            document.write("Welcome to adminboard")
            break
        case user2:
            document.write("Welcome to userboard")
            break
        default:
            document.write("Invalid username")
            break
       }   
    </script>
</body>
</html>
