<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VARIABLE</title>
  </head>
  <body>
    <pre>
Variable is a container which stores values.
        Snake case: using _ as space in variables
        Camelcase: example -firstName
        Pascalcase: FirstName
        Cannot use reserved keywords in javascript as variables.
    </pre>
    <script>
      className = "Full Stack Training";
      document.write(className);
      console.log(className);
      let x = 12;
      x = 22;
      var y = 10;
      var y = 2;
      const z = 33;
      console.log(y);
      // datatypes
      // string: everythibg that comes inside a single or double quotation
      const name = "Ram";
      // numeric- integer=> numeric value without decimal number and floating point=> numeric values with decimal number
      const a = 10; //integer
      const b = 10.5; //float
      //array - used to store multiple data
      const c = [1, 2, 3, 4];
      // objecr- store multiple data with key value pair
      const d = {
        first_name: "ram",//these are key value pair
        last_name: "shrestha",
        age: 16,
      };
      document.write(typeof name, "<br>");
      document.write(typeof a, "<br>");
      document.write(typeof b, "<br>");
      document.write(typeof c, "<br>");
      document.write(typeof d, "<br>");
    //   operator: Arithmetic operator, Comparison operator, logical operator, assignment operator, bitwise operator
    </script>
  </body>
</html>
