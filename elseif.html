<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter the first number: "))
        let  b= parseInt(prompt("Enter the second number: "))
        let c = parseInt(prompt("Enter the third number: "))
        if(a>b && a>c){
            if(b>c){
                document.write(`${a} is greater than ${b} and ${b} is greater than ${c}`)
            }
            else if (b==c){
                document.write(`${a} is greater than ${b} and ${b} and ${c} are equal`)
            }
            else{
                document.write(`${a} is greater than ${b} and ${c} is greater than ${b}`)
            }
           
        }
        else if(b>a && b>c){
            if (a > c) {
                document.write(`${b} is greater than ${a} and ${a} is greater than ${c}`)
            }
            else if (a == c) {
                document.write(`${b} is greater than ${a} and ${a} and ${c} are equal`)
            }
            else {
                document.write(`${b} is greater than ${a} and ${c} is greater than ${a}`)
            }
        }
        else{
            if (a > b) {
                document.write(`${c} is greater than ${a} and ${a} is greater than ${b}`)
            }
            else if (a == b) {
                document.write(`${c} is greater than ${a} and ${a} and ${b} are equal`)
            }
            else {
                document.write(`${c} is greater than ${a} and ${b} is greater than ${a}`)
            }
        }
    </script>
</body>
</html>
