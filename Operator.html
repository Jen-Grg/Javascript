<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // operators are symbols which are used to perform specific operations.
        // Arthemetic operator: +, -, *, /, %, **
        // Number() is used to convert string to numeric value
        const x = Number(prompt("Enter first number: "))//prompt is in string form by default
        const y = Number(prompt("Enter second number: "))
        document.write(`Addition: ${x+y}`)
         document.write(`Subtraction: ${x - y}`)
          document.write(`Product: ${x * y}`)
           document.write(`Divison: ${x / y}`)
            document.write(`Modulus: ${x % y}`)
             document.write(`Power: ${x ** y}`)
    </script>
</body>
</html>
