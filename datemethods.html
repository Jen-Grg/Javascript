<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date methods</title>
</head>

<body>
    <script>
        const date = new Date()
        document.write(`${date}<br>`)
        // .getFullYear()
        document.write(`${date.getFullYear()}<br>`)
        // .getMonth()- index starts from 0 so gives months in between 0 to 11
        document.write(`${date.getMonth()}<br>`)
        // .getDate() - index between 1 to 31
        document.write(`${date.getDate()}<br>`)
        // .getDay()- index from 0 to 6
        document.write(`${date.getDay()}<br>`)
        //   .getHours()-0 to 23 
        document.write(`${date.getHours()}<br>`)
        //   .getMinutes()-0 to 59
        document.write(`${date.getMinutes()}<br>`)
        // .getSeconds()-0 to 59
        document.write(`${date.getSeconds()}<br>`)
        // .getMilliseconds - 0 to 999
        document.write(`${date.getMilliseconds()}<br>`)
        const d = new Date()
        d.setFullYear(2022)
        document.write(`${d.getFullYear()}<br>`)
        d.setMonth(6)
         document.write(`${d.getMonth()}<br>`)
          document.write(`${d.toLocaleDateString()}<br>`)
           document.write(`${d.toLocaleTimeString()}<br>`)
    </script>
</body>

</html>
